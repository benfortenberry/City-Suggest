<h1>Admin</h1>

<form ng-repeat="venue in venues">

    <div class="row" >

        <div class="col-sm-4">
            <label>Name</label>
            <input class="form-control" ng-model="venue.name" />
        </div>


        <div class="col-sm-3">
            <label>City</label>
            <input class="form-control" ng-model="venue.city" />
        </div>

        <div class="col-sm-2">
            <label>State</label>
            <input class="form-control" ng-model="venue.state" />
        </div>

        <div class="col-sm-3">
            <label>Address</label>
            <input class="form-control" ng-model="venue.address" />
        </div>


    </div>


    <div class="row">

        <div class="col-sm-6">
            <label>Website</label>
            <input class="form-control" ng-model="venue.website" />
        </div>


        <div class="col-sm-4">
            <label>Hours</label>
            <input class="form-control" ng-model="venue.hours" />
        </div>

        <div class="col-sm-2">
            <br />
         <button class="btn btn-success btn-sm" style="margin-top:5px">
             Save Venue


         </button>
        </div>

      


    </div>

    <br />
    <h3>Search Information</h3>


    <div class="row">

        <div class="col-sm-6">
            <label>Prices</label>

            <div class="row" ng-repeat="price in venue.prices">

                <div class="col-sm-10">

                    <input class="form-control" ng-model="price.priceText" />


                </div>

                <div class="col-sm-2">

                    <button class="btn btn-success btn-sm" style="margin-top:5px">
                        Save


                    </button>

                </div>
            </div>

         
        </div>


        <div class="col-sm-6">
            <label>Types</label>

            <div class="row" ng-repeat="type in venue.types">

                <div class="col-sm-10">

                    <input class="form-control" ng-model="type.typeText" />


                </div>

                <div class="col-sm-2">

                    <button class="btn btn-success btn-sm" style="margin-top:5px">
                        Save


                    </button>

                </div>
            </div>


        </div>

       


    </div>

    <br />


    <div class="row">

        <div class="col-sm-6">
            <label>Times</label>

            <div class="row" ng-repeat="time in venue.times">

                <div class="col-sm-10">

                    <input class="form-control" ng-model="time.timeText" />


                </div>

                <div class="col-sm-2">

                    <button class="btn btn-success btn-sm" style="margin-top:5px">
                        Save


                    </button>

                </div>
            </div>


        </div>


        <div class="col-sm-6">
            <label>Tags</label>

            <div class="row" ng-repeat="tag in venue.tags">

                <div class="col-sm-10">

                    <input class="form-control" ng-model="tag.tagText" />


                </div>

                <div class="col-sm-2">

                    <button class="btn btn-success btn-sm" style="margin-top:5px">
                        Save


                    </button>

                </div>
            </div>


        </div>




    </div>


    <hr />

</form>
